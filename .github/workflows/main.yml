name: CI/CD Pipeline

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm install

    - name: Run tests
      run: npm test

    - name: Log in to DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.rashikudale}}
        password: ${{ secrets.rashi@5102 }}

    - name: Build Docker image
      run: docker build -t ${{ secrets.rashikudale }}/nodejs-demo-app .

    - name: Push to DockerHub
      run: docker push ${{ secrets.rashikudale }}/nodejs-demo-app
